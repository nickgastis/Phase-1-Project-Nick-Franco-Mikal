<!DOCTYPE html>
<html>
<head>
	<title>Politician Stock Trade Tracker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 class="title">Title</h1>
	<div class="container">
		<div class="watchlist">
			<h2>Watchlist</h2>
			<ul>
				<li>Stock 1</li>
				<li>Stock 2</li>
				<li>Stock 3</li>
				<li>Stock 4</li>
				<li>Stock 5</li>
			</ul>
		</div>
		<div class="politicians">
			<h2>Politicians</h2>
			<form>
				<label for="search">Search Politicians:</label>
				<input type="text" id="search" name="search" placeholder="Enter politician's name...">
				<button type="submit">Search</button>
			</form>
			<div class="politician-images">
				<img src="politician1.jpg">
				<img src="politician2.jpg">
				<img src="politician3.jpg">
				<img src="politician4.jpg">
				<img src="politician5.jpg">
			</div>
		</div>
	</div>
</body>
</html>
